<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title, link)">
  <meta charset="UTF-8">
  <title th:replace="${title}">레이아웃 타이틀</title>

  <!-- 공통 view port | bootstrap.css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <!-- we:meet base css -->
  <link href="/css/base.css" rel="stylesheet">

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- we:meet logo font-->
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">

  <!-- 추가 -->
  <th:block th:replace="${link}" />
</head>

<body>

  <header th:fragment="header(subject)">
    <div class="container navbar navbar-dark shadow-sm">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <strong style="color:black; font-family: 'Dosis', sans-serif;">we:meet</strong>
      </a>

      <div>
        <p th:text="${subject}" class="mb-0 text-small"
           style="color:black; font-family: 'Dosis', sans-serif;"> 안내 문구 </p>
      </div>
    </div>
  </header>

  <th:block th:fragment="common_js(additional)">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <th:block th:replace="${additional}"></th:block>
  </th:block>
</body>
</html>
