<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>번호 인증</title>

  <!-- 공통 view port | bootstrap.css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <link href="/css/base.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap"
        rel="stylesheet">

</head>

<header>
  <div class="container navbar navbar-dark shadow-sm" style="background-color: #FF9CA2;">
    <a href="#" class="navbar-brand d-flex align-items-center">
      <strong style="color:rgb(250, 250, 250); font-family: 'Dosis', sans-serif;">we:meet</strong>
    </a>

    <div>
      <p class="mb-0 text-small"
         style="color:rgb(255, 255, 255); font-family: 'Dosis', sans-serif;">번호 인증</p>
    </div>
  </div>
</header>

<body class="bg-light" style="background: linear-gradient(#FFFFFF, #fff3f3);">
<div class="container">
  <main class="form-regist">

    <div style="padding-top: 1rem; padding-bottom: 1rem;">
      <h1 id="logo_icon" style="font-family: 'Dosis', sans-serif;">phone</h1>
    </div>

    <!-- 테두리 박스 시작 -->
    <div class="form-floating short_answer" style="margin: 1rem 0 1rem 0;">
      <input class="form-control" placeholder="Leave a comment here" type="number"
             id="phone_number" th:value="${param.phone}" required disabled>
      <label for="phone_number" class="text-small text-muted">휴대폰 번호</label>
    </div>

    <div class="form-floating short_answer">
      <a th:href="@{/}" type="button" class="btn"
         style="width: 100%; background-color: #feb61c; color: #f9f3f3;">재전송</a>
    </div>

    <div class="form-floating short_answer" style="margin: 1rem 0 1rem 0;">
      <input class="form-control" placeholder="Leave a comment here" type="number"
             id="phone_credential" required>
      <label for="phone_credential" class="text-small text-muted">인증 번호</label>
    </div>

  </main>
</div>

<div class="col-md-10 bottom_button">
  <a th:href="@{/}" type="button" class="btn long_button">인증 하기</a>
</div>

<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
